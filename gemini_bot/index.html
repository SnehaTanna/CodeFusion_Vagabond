<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Buddy Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        @layer base {
            ul {
                list-style-type: circle;
            }
            ol {
                list-style-type: decimal;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Travel Buddy</h1>
        <div class="max-w-lg mx-auto">
            <div class="border rounded-lg overflow-hidden">
                <div id="messageHolder" class="p-4"></div>
                <div class="border-t border-gray-200">
                    <input type="text" id="chat" class="w-full px-4 py-2 border-none focus:outline-none" placeholder="Type your message here...">
                </div>
                <button id="btn" class="w-full bg-blue-500 text-white py-2 mt-2">Send</button>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
